<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>for문</title>    
        <script type="text/javascript">
                  var sum = 0; //0으로 초기화하지 않으면 NaN 출력 
                 /* for(변수 선언 및 초기화; 반복조건; 증가감소){
                    반복문장
                   }*/

				for (var i=1; i<=10; i++){
                 document.write("sum = " + sum+"<br>");
				 sum+=i;
				}
				document.write("sum = "+sum);
     </script> 
     </head>

     </body>
 </html>
