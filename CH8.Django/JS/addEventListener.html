<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addEventListener</title>
    <script type="text/javascript">
        var greenBtn;
        var redBtn;
        var h2; // var h2로 선언했으므로 전역 변수

        window.onload = function(){
            h2 = document.getElementById("h2");
            greenBtn = document.getElementById("greenBtn");
            redBtn = document.getElementById("redBtn");

            //버튼에 이벤트 핸들러 연결 addEventListener() 이용
            greenBtn.addEventListener("click",changeToGreen);
            redBtn.addEventListener("click",changeToRed);
        };
        function changeToGreen(){
            h2.style.color='green';
        };
        function changeToRed(){
            h2.style.color='red';
        };
    </script>
</head>
<body>
    <h2 id="h2">색상 변경</h2>
    <button id="greenBtn">green</button>
    <button id="redBtn">red</button>

</body>
</html>
