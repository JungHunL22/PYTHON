<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setInterval2</title>
    <script type="text/javascript">
      // 1초에 한번씩 이미지를 출력하되 총 10개의 이미지가 출력
      var count=0;

      function start(){
        alert("이미지 10개 출력")
        timerID=setInterval('showImage()',1000);
      }
      function showImage() { //이미지를 브라우저 doc에 추가하는 함수
        count++;
        if (count % 2 == 1)
          document.body.innerHTML += "<img src='image/apple.png'>"
        else
          document.body.innerHTML += "<img src='image/bomb.png'>"

        if (count == 10) {
          clearInterval(timerID)
        }
      }
    </script>
</head>
<body onload="start()">

</body>
</html>
