<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
        <title>함수 예제2</title>  
        <script type="text/javascript">			
            function input(){
                var color=prompt("색상 입력 : red/blue/green");
                document.bgColor = color;
            }
        </script>
    </head>

    <body> 
    	<button onClick="input()">색상 입력</button>
<!--    버튼을 클릭하면(onClick - 이벤트 연결자) input 함수 호출 -->
    </body>
</html>
