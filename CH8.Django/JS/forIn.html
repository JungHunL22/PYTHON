<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>for in 예제</title>
        <script type="text/javascript">    		    
			 var fruits = ["사과", "포도", "복숭아"];	//배열 선언 및 초기화		
			 // 배열이나 객체를 쉽게 탑색 : for in문
             /* for(var 변수 in 배열){
                num=arr[i] // 배열 객체 탐색 코드
              }
              */
             for(var i in fruits){
                 document.write("fruits["+i+"]="+fruits[i] +"<br>")
             }

        </script>        
    </head>   
    <body>   	  
    </body>
</html>
