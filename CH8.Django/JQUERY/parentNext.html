<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>조상/부모/형제 요소 선택자</title> 
        <style type="text/css">
			div {
				border:1px solid #000000;
				padding:10px;
				display:inline-block;
			}
		</style>
        <script src="jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				// 모든 부모 태그에 노랑색을 설정 ( 각각 태그에 직접 설정)
				$('p').parents().css('backgroundColor','yellow');
				// #area에 하얀색을 설정했으나 직접 설정받은 노란색이 우선
				$('p').parents('#area').css('backgroundColor','white');
				$('p').parents('#c1,#c2').css('backgroundColor','brown');
				$('p').parent().css('backgroundColor','green');
				$('#c1').next().css('background','pink');
				$('#c2').nextAll().css('background','orange');
				$('#c4').prevAll().css('color','blue');
				$('#c1').nextUntil('#c4').css('borderRadius','20px');
				$('#c3').prevUntil('#c1').css('border','solid 5px red');
			});	
		</script>               
	</head>
	<body>		
        <h3>조상/부모/형제 요소 선택자</h3>      
        <div id="area">  
        	area 영역 
            <div id="c1">
            	c1영역
                <div id="s1">
                	s1 영역
                    <p>p</p>
            	</div>
            </div>	 
            <div id="c2">
            	c2영역
                <div id="s2">
                	s2 영역
                	<p>p</p>
            	</div>
            </div>
            <div id="c3">
            	c3영역
                <div id="s3">
                	s3 영역
                	<p>p</p>
            	</div>
            </div>
            <div id="c4">
            	c4영역
                <div id="s4">
                	s4 영역
                	<p>p</p>
            	</div>
            </div>
         </div>   	
	</body>
</html>
