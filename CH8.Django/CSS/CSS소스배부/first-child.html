<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>first-child 선택자</title>
	<style type="text/css">
		#content div {
			width:400px;
			height:50px;
			border:solid 1px black;
		}
		#content div:first-child{ /* 첫번째 자손 */
			background:yellow;
			}
		#content div:first-child+div{ /* 두번째 자손 */
			background:green;
			}
		#content div:nth-child(3){ /* 세번째 자손 */
			background:red;
			}
		#content div:nth-child(4){ /* 세번째 자손 */
			background:pink;
			}
	</style>
</head>
<body>
	<div id="content">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
